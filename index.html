<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>OSCE Master (Verified Logic & Sync)</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js"></script>
    <style>
        :root {
            --bg: #121212; --surf: #1e1e1e; --text: #ffffff;
            --accent: #2563eb; --green: #10b981; --amber: #f59e0b; --red: #ef4444;
            --prep-color: #d97706; --station-color: #059669; --move-color: #2563eb;
            --ready-color: #374151; --standby-color: #0f172a; --stop-color: #b91c1c;
            --intermission-color: #111; --extra-prep: #7c2d12; --extra-station: #064e3b;
            --sidebar-bg: #111; --border: #333;
        }

        * { box-sizing: border-box; }
        body { font-family: 'Segoe UI', system-ui, sans-serif; background: var(--bg); color: var(--text); margin: 0; height: 100vh; overflow: hidden; display: flex; flex-direction: column; }

        /* --- VIEWS --- */
        .view { display: none; width: 100%; height: 100%; position: absolute; top: 0; left: 0; flex-direction: column; }
        .view.active { display: flex; }

        /* 1. LANDING & SETUP (Restored) */
        #view-landing { align-items: center; justify-content: center; gap: 20px; z-index: 200; background: var(--bg); }
        #view-setup { padding: 40px; max-width: 900px; margin: 0 auto; width: 100%; overflow-y: auto; }
        .btn-xl { padding: 25px 40px; font-size: 1.5rem; border: none; border-radius: 12px; width: 90%; max-width: 350px; font-weight: bold; cursor: pointer; color: white; transition: transform 0.1s; }
        .btn-host { background: var(--accent); }
        .btn-remote { background: var(--green); }
        .card { background: var(--surf); padding: 25px; border-radius: 12px; margin-bottom: 20px; box-shadow: 0 4px 10px rgba(0,0,0,0.3); }
        textarea { width: 100%; height: 120px; background: #2d2d2d; border: 1px solid #444; color: #fff; padding: 10px; font-family: monospace; }
        .config-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 15px; }
        input, select { background: #333; border: 1px solid #555; color: white; padding: 10px; width: 100%; border-radius: 6px; }

        /* 2. DASHBOARD (Restored Layout) */
        #view-run { display: none; height: 100vh; width: 100vw; grid-template-columns: 20% 60% 20%; }
        .sidebar { background: var(--sidebar-bg); border-right: 1px solid var(--border); overflow-y: auto; }
        .main-stage { display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; position: relative; transition: background 0.5s; }
        #timer { font-size: 12vw; font-weight: 700; line-height: 1; font-variant-numeric: tabular-nums; margin: 20px 0; }
        #status-text { font-size: 4vw; font-weight: 800; text-transform: uppercase; }

        /* STUDENT STYLING */
        .student-item { padding: 12px; margin: 6px; background: #252525; border-radius: 4px; display: flex; justify-content: space-between; border-left: 6px solid #555; }
        .group-tag { font-size: 0.7rem; padding: 2px 6px; background: #444; border-radius: 4px; }
        .grp-red { border-left-color: var(--red); } .grp-blue { border-left-color: var(--accent); }

        /* TOOLS */
        #pip-btn { position: absolute; top: 20px; right: 20px; padding: 10px 15px; background: rgba(255,255,255,0.1); border: 1px solid #444; color: white; border-radius: 5px; cursor: pointer; }
        #share-box { position: absolute; bottom: 20px; left: 20px; background: rgba(0,0,0,0.8); padding: 10px; border-radius: 8px; border: 1px solid #444; cursor: pointer; font-size: 0.8rem; }
    </style>
</head>
<body>

    <div id="view-landing" class="view active">
        <h1 style="font-size:3rem; margin-bottom:40px;">OSCE Manager</h1>
        <button class="btn-xl btn-host" onclick="initHost()">ðŸ’» START AS HOST</button>
        <button class="btn-xl btn-remote" onclick="initRemote()">ðŸ“± START AS REMOTE</button>
    </div>

    <div id="view-setup" class="view">
        <div class="card">
            <h2>Student Data</h2>
            <textarea id="paste-area" placeholder="Noah Bansal Red..."></textarea>
            <button class="btn-host" style="padding:10px; font-size:1rem; margin-top:10px;" onclick="analyze()">Analyze</button>
            <span id="analysis-summary" style="margin-left:10px; color:#aaa;"></span>
        </div>
        <div class="card">
            <h2>Configuration</h2>
            <div class="config-grid">
                <div><label>Prep (Min)</label><input type="number" id="val-prep" value="1"></div>
                <div><label>Station (Min)</label><input type="number" id="val-station" value="7"></div>
                <div><label>Move (Sec)</label><input type="number" id="val-move" value="60"></div>
                <div><label>Stations/Circuit</label><input type="number" id="stations-count" value="4"></div>
            </div>
        </div>
        <button class="btn-xl btn-host" style="width:100%; max-width:none;" onclick="startExam()">LOAD EXAM DASHBOARD</button>
    </div>

    <div id="view-run" class="view">
        <div class="sidebar">
            <h3 style="padding:20px;">Current</h3>
            <ul id="list-current" style="list-style:none; padding:0;"></ul>
        </div>
        <div class="main-stage" id="main-stage-bg">
            <button id="pip-btn" onclick="togglePiP()">ðŸ“º POP OUT</button>
            <div id="status-text">WELCOME</div>
            <div id="timer">--:--</div>
            <div id="info-bar">WAITING</div>
            
            <div id="share-box" class="host-only" onclick="copyShareLink()">
                <div id="room-display">Room: ----</div>
                <div style="color:var(--green)">ðŸ”— Click to Copy Share Link</div>
            </div>

            <button id="action-btn" class="host-only" onclick="nextSection()" style="padding:20px 60px; font-size:1.5rem; border-radius:50px; cursor:pointer; margin-top:20px;">BEGIN</button>
        </div>
        <div class="sidebar">
            <h3 style="padding:20px;">Next</h3>
            <ul id="list-next" style="list-style:none; padding:0;"></ul>
        </div>
    </div>

    <script>
        const BROKER = "broker.emqx.io";
        const PORT = 8084;
        let client = null, roomID = "", isHost = false, pipWindow = null;
        let etStudents = [], stdStudents = [], schedule = [], currentStepIndex = 0;
        let timeLeft = 0, timerInterval = null;

        // --- ROOM LOGIC ---
        const urlParams = new URLSearchParams(window.location.search);
        const joinID = urlParams.get('join');
        if (joinID) { roomID = joinID; isHost = false; initViewer(); }

        function switchView(id) {
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            if(id==='view-run') document.getElementById('view-run').style.display='grid';
        }

        function initHost() { isHost = true; switchView('view-setup'); }
        function initRemote() { /* Logic for remote controllers as per original file */ }

        function initViewer() {
            switchView('view-run');
            document.querySelectorAll('.host-only').forEach(el => el.style.display = 'none');
            connectMQTT(roomID);
        }

        function analyze() {
            const raw = document.getElementById('paste-area').value;
            const lines = raw.split('\n').filter(l => l.trim());
            stdStudents = lines.map(l => ({ name: l.split('\t')[0], group: 'Standard' }));
            document.getElementById('analysis-summary').innerText = `Loaded ${stdStudents.length} students.`;
        }

        function startExam() {
            roomID = Math.floor(100000 + Math.random() * 900000).toString();
            document.getElementById('room-display').innerText = `Room: ${roomID}`;
            
            const pTime = document.getElementById('val-prep').value * 60;
            const sTime = document.getElementById('val-station').value * 60;
            const mTime = document.getElementById('val-move').value;
            const sCount = document.getElementById('stations-count').value;

            schedule = [{ label: 'READY', duration: 10, color: 'mode-ready', sub: 'Starting soon...' }];
            for(let i=1; i<=sCount; i++) {
                schedule.push({ label: 'PREPARATION', duration: pTime, color: 'mode-prep', sub: `Station ${i}` });
                schedule.push({ label: 'STATION', duration: sTime, color: 'mode-station', sub: `Station ${i}` });
                schedule.push({ label: 'MOVE', duration: mTime, color: 'mode-move', sub: 'Rotate now' });
            }

            connectMQTT(roomID);
            switchView('view-run');
            runStep();
        }

        function runStep() {
            if (currentStepIndex >= schedule.length) return;
            const step = schedule[currentStepIndex];
            
            document.getElementById('status-text').innerText = step.label;
            document.getElementById('info-bar').innerText = step.sub;
            document.getElementById('main-stage-bg').className = 'main-stage ' + step.color;
            
            timeLeft = step.duration;
            clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                if (timeLeft <= 0) { currentStepIndex++; runStep(); return; }
                timeLeft--;
                const m = Math.floor(timeLeft / 60).toString().padStart(2,'0');
                const s = (timeLeft % 60).toString().padStart(2,'0');
                document.getElementById('timer').innerText = `${m}:${s}`;
                if(isHost) broadcast();
            }, 1000);
        }

        function nextSection() { currentStepIndex++; runStep(); }

        // --- MQTT SYNC ---
        function connectMQTT(id) {
            client = new Paho.MQTT.Client(BROKER, PORT, "/mqtt", "osce_" + Math.random().toString(16).substr(2,8));
            client.onMessageArrived = (msg) => {
                if (isHost) return;
                const d = JSON.parse(msg.payloadString);
                document.getElementById('status-text').innerText = d.lbl;
                document.getElementById('timer').innerText = d.time;
                document.getElementById('main-stage-bg').className = 'main-stage ' + d.col;
            };
            client.connect({ useSSL: true, onSuccess: () => client.subscribe(`osce/${id}/state`) });
        }

        function broadcast() {
            if (!client || !client.isConnected()) return;
            const msg = {
                lbl: document.getElementById('status-text').innerText,
                time: document.getElementById('timer').innerText,
                col: document.getElementById('main-stage-bg').className.split(' ').pop()
            };
            const m = new Paho.MQTT.Message(JSON.stringify(msg));
            m.destinationName = `osce/${roomID}/state`;
            m.retained = true;
            client.send(m);
        }

        function copyShareLink() {
            const link = `${window.location.origin}${window.location.pathname}?join=${roomID}`;
            navigator.clipboard.writeText(link);
            alert("Viewer Link Copied!");
        }

        // --- PIP LOGIC (Fixed for both) ---
        async function togglePiP() {
            if (!window.documentPictureInPicture) return alert("Please use Chrome/Edge for Pop Out.");
            if (pipWindow) { pipWindow.close(); return; }

            pipWindow = await window.documentPictureInPicture.requestWindow({ width: 350, height: 250 });
            [...document.head.querySelectorAll('style, link')].forEach(el => pipWindow.document.head.appendChild(el.cloneNode(true)));
            
            const timer = document.getElementById('timer');
            const status = document.getElementById('status-text');
            const container = pipWindow.document.createElement('div');
            
            container.style.cssText = "display:flex; flex-direction:column; align-items:center; justify-content:center; height:100vh; background:#000;";
            status.style.fontSize = "1.5rem";
            timer.style.fontSize = "4rem";
            
            container.append(status, timer);
            pipWindow.document.body.append(container);

            pipWindow.addEventListener('pagehide', () => {
                status.style.fontSize = "";
                timer.style.fontSize = "";
                document.getElementById('main-stage-bg').insertBefore(status, document.getElementById('timer'));
                document.getElementById('main-stage-bg').insertBefore(timer, document.getElementById('info-bar'));
                pipWindow = null;
            });
        }
    </script>
</body>
</html>
